<!DOCTYPE html>
<html data-theme="lofi">

<head>
    <title>Page Replacement Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="bg-base-200 text-base-content">
    <header class="py-6 text-center">
        <h1 class="text-3xl font-extrabold">Page Replacement Algorithms</h1>
        <p class="text-sm text-gray-500">Visualize FIFO, LRU, Optimal and more</p>
    </header>

    <main class="max-w-4xl mx-auto px-4 space-y-6">
        <!-- Input Card -->
        <section class="card bg-base-100 shadow p-5">
            <h2 class="card-title text-lg">Input Configuration</h2>
            <div class="grid gap-4 md:grid-cols-2 mt-4">
                <div>
                    <label for="ref-string" class="label">Reference String</label>
                    <input id="ref-string" type="text" placeholder="e.g. 1, 2, 3, 4, ..."
                        class="input input-bordered w-full" />
                </div>

                <div>
                    <label for="separator" class="label">Separator</label>
                    <input id="separator" type="text" placeholder="e.g. , or space" value=" "
                        class="input input-bordered w-full" />
                </div>

                <div>
                    <label for="select-algorithm" class="label">Algorithm</label>
                    <select id="select-algorithm" class="select select-primary w-full">
                        <option disabled value="none">Select an algorithm</option>
                        <option value="FIFO">FIFO</option>
                        <option value="LRU">LRU</option>
                        <option value="MRU">MRU</option>
                        <option value="LFU">LFU</option>
                        <option value="MFU">MFU</option>
                        <option value="2ND">Second chance</option>
                        <option value="OPT" selected>Optimal</option>
                    </select>
                </div>

                <div>
                    <label for="num-of-frames" class="label">Number of Frames</label>
                    <input id="num-of-frames" type="number" value="3" class="input input-bordered w-full" />
                </div>
            </div>

            <!-- Improved Button -->
            <div class="mt-6 text-center">
                <button id="runBtn"
                    class="btn btn-primary w-40 py-2 px-4 text-lg font-semibold transition duration-300 transform hover:scale-105 hover:bg-primary-focus active:bg-primary text-white focus:outline-none focus:ring focus:ring-primary-focus">
                    Run
                </button>
            </div>
        </section>

        <!-- Frame Info Section -->
        <section id="frame-info" class="card bg-base-100 shadow p-4 hidden">
            <h3 class="card-title">Frame Details</h3>
            <div id="frame-sub-info" class="text-sm text-info mt-2 text-center"></div>
        </section>

        <!-- Visualization Output -->
        <section>
            <div id="visual-page-frames" class="flex flex-wrap justify-center gap-2 mt-4"></div>
            <div id="conclusion" class="grid grid-cols-1 sm:grid-cols-3 text-center gap-4 mt-6"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
